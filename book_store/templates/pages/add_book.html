{% extends 'base.html'%}

{% block content%}
{% include 'parts/adminNav.html'%}
<div class="add-book-container">


    <div class="form-container">


        <form id="add-book-form" action="">

            <div class="form-header">

                <h3>add a new book</h3>
            </div>




            <div class="input-box">

                <input type="text" name="book_id" id="book_id" placeholder="book id">
                <div id="error1"></div>
            </div>





            <div class="input-box">

                <input type="text" name="book_name" id="book_name" placeholder="book name">
                <div id="error2"></div>
            </div>



            <div class="input-box">

                <input type="text" name="author" id="book_author" placeholder="book author">
                <div id="error3"></div>
            </div>






            <div class="book-category">


                <label for="category">category:</label>
                <select id="category" name="category">
                    <option value="History">History</option>
                    <option value="Romantic">Romantic</option>
                    <option value="Programming">Programming</option>
                </select>
            </div>




            <div class="text-area">

                <textarea name="descreption" placeholder="write description  "></textarea>
            </div>


            <div class="btn-group">

                <button type="submit">add</button>
            </div>



        </form>

    </div>


</div>
{% include 'parts/footer.html'%}
{% endblock %}
