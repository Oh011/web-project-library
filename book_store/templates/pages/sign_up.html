{% extends 'base.html'%}

{% block content%}
{% include 'parts/userNav.html'%}
<div class="sign-up-container">


    <div class="form-container">

        <form method="get" id="sign-up-form" action="">


            <div class="form-header">

                <h3>sign up </h3>
            </div>



            <div class="input-box">

                <input type="text" placeholder="UserName" id="username" name="UserName">
                <i class="fa-solid fa-user"></i>
                <div id="error1">

                </div>
            </div>


            <div class="input-box">

                <input type="password" placeholder="Password" id="password" name="password">
                <i class="fa-solid fa-lock" id="pass-lock"></i>
                <div id="error2">

                </div>
            </div>


            <div class="input-box">

                <input type="password" placeholder="confirm password" id="confirm-password" name="password">
                <div id="error3">

                </div>
            </div>


            <div class="input-box">

                <input type="email" placeholder="Your Email" id="email" name="email">
                <div id="error4">

                </div>

            </div>


            <div class="is-admin">
                <input type="checkbox" value="yes" id="is_admin">
                <label style="display: inline;">is_admin</label>
            </div>




            <div class="btn-group">

                <button type="submit">Sign up</button>

            </div>



        </form>

    </div>
</div>
{% include 'parts/footer.html'%}
{% endblock %}
